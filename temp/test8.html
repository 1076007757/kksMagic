<head>
    <title>My A-Frame Scene</title>
    <script src="../dist/lib/jquery.min.js"></script>
    <script src="../dist/lib/aframe.min.js"></script>
</head>

<body>
    <!--a-scene>
        <a-assets>
            <video id='vv'></video>
        </a-assets>
    </a-scene-->
    <video id='vv' width="200px" height="200px"></video>

    <script>
        var video = document.getElementById("vv");
        navigator.getUserMedia({
            video: true
        }, function(stream) {
            video.src = window.webkitURL.createObjectURL(stream);
        }, function(error) {
            console.log(error);
        });

    </script>
</body>
